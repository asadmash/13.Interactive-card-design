<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- Local Fonts -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- StyleSheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <section class="banner">

  </section>
  <section id="card-holder">
    <img src="./images/bg-card-back.png" alt="card-back" id="card-back">
    <div id="card-front">
     <div id="circle">
      <span id="fill-circle"></span>
      <span id="unfill-circle"></span>
     </div>
     <div class="card-num">
      0000 0000 0000 0000
     </div>
     <div class="info">
      <div class="name">Jane Apleseed</div>
      <div class="num">000</div>
     </div>
      
    </div>
  </section>
  <section class="form-holder">
    <form action="#">
      <label for="">cardholder name</label><br>
      <input id="name" type="text" placeholder="e.g Jane Apleseed"><br>
      <span id="name-err"></span>
      <label for="">card number</label><br>
      <input id="number" type="number" placeholder="e.g 1234 5678 9123 0000"><br>
      <span id="num-err"></span>
     <label for="" id="exp">exp.date(mm/yy)</label>
     <label for="" id="cvc">cvc</label><br>
     <input type="text" placeholder="mm" id="month">
     <span id="mm-err"></span>
     <input type="text" placeholder="yy" id="year">
      <span id="yy-err"></span>
     
     <input id="cvc" type="number" placeholder="e.g 123" class="cvc">
    <span id="cvc-err"></span> 
     <br>
     <button type="submit">confirm</button>
    </form>
  </section>
</section>

</body>
</html>
