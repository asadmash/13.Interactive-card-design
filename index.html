<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- Local Fonts -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- StyleSheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <section class="banner">

  </section>
  <section id="card-holder">
    <img src="./images/bg-card-back.png" alt="card-back" id="card-back">
    <img src="./images/bg-card-front.png" alt="card-front" id="card-front">
  </section>
  <section class="form-holder">
    <form action="#">
      <label for="">cardholder name</label><br>
      <input type="text" placeholder="e.g Jane Apleseed"><br>
      <label for="">card number</label><br>
      <input type="number" placeholder="e.g 1234 5678 9123 0000"><br>

     <label for="" id="exp">exp.date(mm/yy)</label>
     <label for="" class="cvc">cvc</label><br>
     <input type="text" placeholder="mm" id="month">
     <input type="text" placeholder="yy" id="year">

     
     <input type="number" placeholder="e.g 123" class="cvc"><br>
     <button type="submit">confirm</button>
    </form>
  </section>
</section>

</body>
</html>
