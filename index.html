<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="container">
  <section class="banner">
    img
  </section>
  <section class="form-holder">
    <form action="#">
      <label for="">cardholder name</label>
      <input type="text" placeholder="e.g Jane Apleseed">
      <label for="">card number</label><br>
      <input type="number" placeholder="e.g 1234 5678 9123 0000">

     <label for="">exp. date(mm/yy)</label>
     <input type="text" placeholder="mm">
     <input type="text" placeholder="yy">

     <label for="">cvc</label>
     <input type="number" placeholder="e.g 123">
     <button type="submit">confirm</button>
    </form>
  </section>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
